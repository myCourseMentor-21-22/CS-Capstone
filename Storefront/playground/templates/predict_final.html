<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Course Mentor</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'playground/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'playground/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><h1>My Course Mentor</h1></a>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Predict Final Grade</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                {% if result %}
                <h1>{{result}}</h1>
                {% endif %}
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" method="post" action=""> {% csrf_token %}                           
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade1" data-sb-validations="required" />
                                <label for="grade1">What grade did you receive in CS101?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade2" data-sb-validations="required" />
                                <label for="grade2">What grade did you receive in CS102?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade3" data-sb-validations="required" />
                                <label for="grade3">What grade did you receive in CS140?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade4" data-sb-validations="required" />
                                <label for="grade4">What grade did you receive in MTH120?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade5" data-sb-validations="required" />
                                <label for="grade5">What grade did you get on HW1?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade6" data-sb-validations="required" />
                                <label for="grade6">What grade did you get on Test1?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade7" data-sb-validations="required" />
                                <label for="grade7">What grade did you get on HW3?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade8" data-sb-validations="required" />
                                <label for="grade8">What grade did you get on Test2?</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="grade9" data-sb-validations="required" />
                                <label for="grade9">What grade did you get on the Final?</label>
                            </div>
                            <button id="submitButton" type="submit">Predict</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>      
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'playground/scripts.js' %}"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
