<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Course Mentor</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'playground/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'playground/styles.css' %}" rel="stylesheet" />
    </head>
    <body id="page-top">
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" style="margin-left:-200px" href="{% url 'index' %}"><h1>My Course Mentor <img src="{% static 'playground/froglogo_blue.png' %}" width="200px"></h1></a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Help</a>
                <a href="{% url 'log' %}">Login</a>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Register</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="contactForm" method="post" action="">
                            <!-- Email address input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="username" data-sb-validations="required" />
                                <label for="email">UserName</label>                    
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="fname"  data-sb-validations="required" />
                                <label for="email">First Name</label>                    
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" name="lname" data-sb-validations="required" />
                                <label for="email">Last Name</label>    
                            </div>
                            
                            <div class="form-floating mb-3">
                                <input class="form-control" name="email" placeholder="name@example.com" data-sb-validations="required" />
                                <label for="email">Email address</label>
                                <div class="invalid-feedback" data-sb-feedback="email:required">An email is required.</div>
                                <div class="invalid-feedback" data-sb-feedback="email:email">Email is not valid.</div>
                            </div>
                            <!-- Password input-->
                            <div class="form-floating mb-3">
                                <input class="form-control" name="password" type="tel" placeholder="*******" data-sb-validations="required" />
                                <label for="password">Password</label>
                                <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
                            </div>
                            <div class="form-floating mb-3">
                                <input class="form-control" id="password2" type="tel" placeholder="*******" data-sb-validations="required" />
                                <label for="password">Re-enter Password</label>
                                <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
                            </div>
                            
                            <!-- Submit success message-->
                            <div class="d-none" id="submitSuccessMessage">
                                <div class="text-center mb-3">
                                    <div class="fw-bolder">Form submission successful!</div>

                                </div>
                            </div>

                            <!-- Submit error message-->
                            <div class="d-none" id="submitErrorMessage"><div class="text-center text-danger mb-3">Error sending message!</div></div>
                            <!-- Submit Button-->
                            
                            <button id="submitButton" type="submit">Create Account</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>      
        
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="{% static 'playground/scripts.js' %}"></script>

        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
