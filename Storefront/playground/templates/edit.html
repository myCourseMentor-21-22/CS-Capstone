<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Course Mentor</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'playground/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'playground/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><h1>My Course Mentor</h1></a>
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'info' %}">My Information</a>
                <a href="{% url 'help' %}}">Help</a>
                <a href="{% url 'log' %}">Logout</a>
            </div>
        </nav>
        <br>
        <br>
        <section>
          <div class="container">
            <!-- Password input-->
            <br>
            <br>
            <br>
            <br>
           <form id="passwordForm" method="post" action="">
            <div class="form-floating mb-3">
                <input class="form-control" name="password" type="tel" placeholder="*******" data-sb-validations="required" />
                <label for="password">New Password</label>
                <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
            </div>
            <div class="form-floating mb-3">
                <input class="form-control" name="password2" type="tel" placeholder="*******" data-sb-validations="required" />
                <label for="password">Re-enter Password</label>
                <div class="invalid-feedback" data-sb-feedback="password:required">A password is required.</div>
            </div>
            
                {% csrf_token %}
                <button type="submit">Submit</button>
               
            </form>
            
            

          </div>
        </section>
        
    </body>
</html>
