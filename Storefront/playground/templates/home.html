<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>My Course Mentor</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="{% static 'playground/assets/favicon.ico' %}" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'playground/styles.css' %}" rel="stylesheet" />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><h1>My Course Mentor</h1></a>
                <a href="{% url 'info' %}">My Information</a>
                <a href="{% url 'predict_prior' %}">Prediction</a>
                <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Help</a>
                <a href="{% url 'log' %}">Logout</a>
            </div>
        </nav>
        <br>
        <br>
        <br>
        <!-- Contact Section-->
        <section class="page-section" id="contact">
            <div class="container">
                <!-- Contact Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Select an Option</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                {% if result %}
                <h1>{{result}}</h1>
                {% endif %}
                <!-- Contact Section Form-->
                <div class="row justify-content-center">
                    <div class="col-lg-8 col-xl-7">
                        <form id="null">                      
                            <div class="form-floating mb-3">
                                <h2><a href="{% url 'predict_prior' %}">Predict Final Grade Prior to Class</a></h2>
                            </div>
                            <div class="form-floating mb-3">
                                <h2><a href="{% url 'predict_next' %}">Predict Next Grade</a></h2>
                            </div>
                            <div class="form-floating mb-3">
                                <h2><a href="{% url 'predict_final' %}">Predict Final Grade Given Existing Grades</a></h2>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
